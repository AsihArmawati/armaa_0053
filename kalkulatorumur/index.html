<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Kalkulator umur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  </head>
  <body> 
    <div class="py-5 container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-5">Kalkulator Umur</h1>

          <div class="card">
            <div class="card-body">
              <div class="mb-3">
                <label for="birthdate">Inputkan tanggal lahirmu</label>
                <input type="date" id="birthdate" class="form-control"/>
              </div>
              <div class="d-flex align-items-center gap-2">
                <button class="btn btn-primary w-100" type="button" onclick="calculate()">
                  Hitung
                </button>
                <button class="btn btn-light w-100" type="button" onclick="reset()">Reset</button>
              </div>

              <ul class="mt-5">
                <li><span id="years"></span> Tahun</li>
                <li><span id="months"></span> Bulan</li>
                <li><span id="days"></span> Hari</li>
                <li><span id="hours"></span> Jam</li>
                <li><span id="minutes"></span> Menit</li>
                <li><span id="seconds"></span> Detik</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
